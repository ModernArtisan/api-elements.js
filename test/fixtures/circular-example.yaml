swagger: "2.0"
info:
  version: 1.0.0
  title: Test circular reference in example
host: petstore.swagger.io
produces:
  - application/json
paths:
  /:
    get:
      responses:
        200:
          description: Get company info
          schema:
            $ref: '#/definitions/Company'

definitions:
  Company:
    properties:
      id:
        type: string
        default: ORCL
      user:
        type: object
        properties:
          data:
            $ref: '#/definitions/User'

  User:
    properties:
      name:
        type: string
        default: doe
      company:
        properties:
          data:
            $ref: '#/definitions/Company'

